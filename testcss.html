<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- creating a css class. To add styling in our html text we have to create a style tag in the head tag area and further creating a class -->

    <style>
        .mytitle{
            color: purple;
            font-size: 50px;
            font-weight: bold;
            padding-left: 500px;
            margin-top: 200px;
        }
        .container{
            background-color: aqua;
        }
    </style>
</head>

<body>
    <!-- we need to reference our class of css to the html we wish to get styled -->
     <div class="container">
        <p class="mytitle">This is My Title</p>
     </div>
    
    <div style="background-color: red; width:300px; height: 300px" ;>
        <div style="background-color: blue; width: 200px;height: 100px;">
            <button>Button2</button>
        </div>

        <div style="background-color: green; width: 200px;height: 100px;">
            <button>Button1</button>
        </div>

    </div>
</body>

</html>
