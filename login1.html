<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Login Page</title>
    <style>
        .mypicture {
            color: antiquewhite;
            height: 200px;
            width: 300px;
            background-image: url('https://cdn.pixabay.com/photo/2013/10/09/02/26/waterfall-192984_640.jpg');
            border-radius: 10px;
        }

        .mybox {
            color: gray;
        }

        .container {
          margin: auto;
          width: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="mypicture">
        </div>
        <h1 class="mybox">Embarking on the voyage</h1>
        <h3>Enter your user id and password</h3>
        <p>User ID: <input type="text" placeholder="Enter your user ID"></p>
        <p>Passcode: <input type="password" placeholder="Enter your password"></p>
        <button>LOGIN</button>
    </div>
</body>

</html>
